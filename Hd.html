<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo to HD</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f6f7fb; }
    h1 { color: #1976d2; }
    .card { max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    input, button { font-size: 16px; margin: 10px; padding: 10px; border-radius: 8px; }
    button { background: #1976d2; color: #fff; border: none; cursor: pointer; }
    button:disabled { background: #aaa; }
    img { max-width: 100%; margin-top: 15px; border-radius: 8px; }
    #spinner { display: none; margin: 10px; font-weight: bold; }
    a.download { display: inline-block; padding: 10px 14px; margin-top: 12px; background: #4caf50; color: white; text-decoration: none; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Photo ‚Üí HD</h1>
    <p>Upload a photo and enhance it to HD.</p>

    <input id="file" type="file" accept="image/*" />
    <div>
      <button id="enhance">Enhance to HD</button>
    </div>
    <div id="spinner">‚è≥ Enhancing your photo...</div>
    <img id="preview" src="" alt="" />
    <a id="download" class="download" href="#" download="hd-photo.png" style="display:none">Download HD Photo</a>
  </div>

  <script>
    const fileInput = document.getElementById('file');
    const preview = document.getElementById('preview');
    const enhanceBtn = document.getElementById('enhance');
    const spinner = document.getElementById('spinner');
    const downloadLink = document.getElementById('download');
    let selectedFile = null;

    fileInput.addEventListener('change', (e) => {
      selectedFile = e.target.files[0];
      if (!selectedFile) return;
      preview.src = URL.createObjectURL(selectedFile);
      downloadLink.style.display = 'none';
    });

    enhanceBtn.addEventListener('click', async () => {
      if (!selectedFile) { alert('Please select a photo.'); return; }
      enhanceBtn.disabled = true;
      spinner.style.display = 'block';

      const form = new FormData();
      form.append('image', selectedFile);

      try {
        // Replace with your DeepAI API key üëá
        const API_KEY = "YOUR_DEEPAI_KEY";

        const resp = await fetch("https://api.deepai.org/api/torch-srgan", {
          method: "POST",
          headers: { "Api-Key": API_KEY },
          body: form
        });

        const data = await resp.json();
        if (!data.output_url) throw new Error("No output from API");

        preview.src = data.output_url;
        downloadLink.href = data.output_url;
        downloadLink.style.display = "inline-block";
      } catch (err) {
        alert("Error: " + err.message);
      } finally {
        spinner.style.display = "none";
        enhanceBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
