<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo to HD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    #preview {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
    }
  </style>
</head>
<body>
  <h1>üì∏ Photo to HD</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <br /><br />
  <button id="enhanceBtn" disabled>Enhance to HD</button>
  <p id="status"></p>
  <img id="preview" src="" alt="" />
  <br />
  <a id="downloadLink" style="display:none;" download="hd-photo.jpg">
    <button>Download HD Photo</button>
  </a>

  <script>
    const fileInput = document.getElementById("fileInput");
    const enhanceBtn = document.getElementById("enhanceBtn");
    const statusText = document.getElementById("status");
    const preview = document.getElementById("preview");
    const downloadLink = document.getElementById("downloadLink");

    let uploadedFile;

    fileInput.addEventListener("change", () => {
      uploadedFile = fileInput.files[0];
      if (uploadedFile) {
        preview.src = URL.createObjectURL(uploadedFile);
        enhanceBtn.disabled = false;
        statusText.textContent = "";
      }
    });

    enhanceBtn.addEventListener("click", async () => {
      if (!uploadedFile) return;

      enhanceBtn.disabled = true;
      statusText.textContent = "‚è≥ Enhancing your photo...";

      const formData = new FormData();
      formData.append("image", uploadedFile);

      try {
        const response = await fetch("https://api.deepai.org/api/torch-srgan", {
          method: "POST",
          headers: {
            "api-key": "6c71f514-2820-43b6-b5ef-5c6843dd92ae",
          },
          body: formData,
        });

        const result = await response.json();

        if (result.output_url) {
          preview.src = result.output_url;
          downloadLink.href = result.output_url;
          downloadLink.style.display = "inline-block";
          statusText.textContent = "‚úÖ Done! Your HD photo is ready.";
        } else {
          statusText.textContent = "‚ùå Error: No output from API.";
        }
      } catch (error) {
        statusText.textContent = "‚ùå Error: " + error.message;
      }

      enhanceBtn.disabled = false;
    });
  </script>
</body>
</html>
